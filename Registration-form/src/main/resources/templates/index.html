<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div class ="container">
	<div class="row">
		<div>
		<h1>Student Registration Form</h1>
		</div>
		
		<form th:action="@{registration}" th:object="${student}" method="post" >
		
		<div>
		<label>Student Name</label>
		<input type="text" id="stname" class="form-control" name="stname">
		</div>
		
		<div>
		<label>Course</label>
		<input type="text" id="course" class="form-control" name="course">
		</div>
		
		<div>
		<label>Fee</label>
		<input type="text" id="fee" class="form-control" name="fee">
		</div>
		
		</br>
		
		<div>
		<input type="submit" value="submit" />
		</div>
	
		</form>
	</div>


</div>
</body>
</html>
